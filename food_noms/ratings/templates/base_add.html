{% extends "base.html" %}
{% block title %}Food Noms - Add Rating{% endblock %}

{% block content %}
{% if form.errors %}
   <p style="color: red;">
       Please correct the error{{ form.errors|pluralize }} below.
   </p>
{% endif %}

<form action="" method="post">
   {% csrf_token %}
   <table>
       {{ form.as_table }}
   </table>
   <input type="submit" value="Submit">
</form>
{% endblock %}
