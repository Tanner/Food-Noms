{% extends "base.html" %}

{% block title %}Food Noms - {{ profile.user }}'s Profile{% endblock %}

{% block content %}
<h1>Profile for {{ profile.user }}</h1>
<p>URL: {{ profile.url }}</p>
{% if user.is_authenticated and profile.user == user %}
     <p><a href="{{ edit_user_profile }}">Edit</a> your profile.</p>
{% endif %}
{% endblock %}
