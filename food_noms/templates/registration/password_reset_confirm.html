{% extends "base.html" %}
{% block title %}Food Noms - Password Reset Confirm{% endblock %}

{% block content %}
{% if validlink %}
     <form method="post" action=".">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Submit" />
     </form>
{% else %}
     <p>Password reset failed</p>
{% endif %}
{% endblock %}
